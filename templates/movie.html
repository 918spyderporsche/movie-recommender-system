{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{ movie['Movie_Name'] }} {% endblock %}</h2>
    <span class="badge badge-warning">{{ movie['Rating'] }}</span>
    <span class="badge badge-secondary">{{ movie['ReleaseYear'] }}</span>
    <hr>
    <h4><span class="badge badge-dark">Summary: </span></h4>
    <p>{{ movie['summary'] }}</p>
{% endblock %}
