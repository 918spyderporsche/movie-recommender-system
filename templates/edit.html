{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ movie['Movie_Name'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">My Rating</label>
        <input type="text" name="title" placeholder="Post rating"
               class="form-control"
               value="{{ request.form['title'] or movie['myRatings'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">My Comment</label>
        <textarea name="content" placeholder="Post comment"
                  class="form-control">{{ request.form['content'] or movie['myComment'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>


<form action="{{ url_for('delete', id=movie['id']) }}" method="POST">
    <input type="submit" value="Delete Post"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this post?')">
</form>
{% endblock %}
