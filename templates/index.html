{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} My favorite movies {% endblock %}</h1>
   {% for post in posts %}
        <a href="{{ url_for('post', post_id=post['id']) }}">
            <h2>{{ post['Movie_Name'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post['created'] }}</span>
	<a href="{{ url_for('edit', id=post['id']) }}">
            <span class="badge badge-warning">Edit my rating/comment</span>
        </a>
        <hr>
    {% endfor %}
{% endblock %}
