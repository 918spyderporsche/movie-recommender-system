{% extends 'base.html' %}

{% block content %}

<h1>{% block title %} Log Into Bazinga {% endblock %}</h1>
<form method="post">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" placeholder="Please input your email"
               class="form-control"
               value="{{ request.form['email'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="username">UserName</label>
        <input type="text" name="username" placeholder="Please enter your username"
               class="form-control"
               value="{{ request.form['username'] }}">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>

<form action="{{ url_for('createUser')}}" method="POST, GET">
    <input type="submit" value="Don't have an account yet?"
            class="btn btn-danger btn-sm">
</form>
{% endblock %}
