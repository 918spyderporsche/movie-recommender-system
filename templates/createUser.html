{% extends 'base.html' %}

{% block content %}

<h1>{% block title %} Create New Profile {% endblock %}</h1>
<form method="post">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" placeholder="Please input your email"
               class="form-control"
               value="{{ request.form['email'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="username">UserName</label>
        <input type="text" name="username" placeholder="Please enter your username"
               class="form-control"
               value="{{ request.form['username'] }}">
    </div>
    <div class="form-group">
        <label for="pet">Your favorite pet: </label>
        <select id="pet" name="pet" selected = {{current}}>
          <option value="Cat">Cat</option>
          <option value="Dog">Dog</option>
        </select>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>

<form action="{{ url_for('login')}}" method="POST, GET">
    <input type="submit" value="Have an account already?"
            class="btn btn-danger btn-sm">
</form>
{% endblock %}
